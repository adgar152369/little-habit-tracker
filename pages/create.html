<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/public/main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="/scripts/dashboard.js" defer></script>
  <title>Create New Habit</title>
</head>

<body>
  <header>
    <nav>
      <ul class="nav-list">
        <li><a href="/">Home</a></li>
        <li><a href="">Profile</a></li>
        <li><a href="#">Create</a></li>
      </ul>
    </nav>
  </header>
  
  <h1>Create New Habit</h1>

  <form class="new-habit-form">
    <div class="new-habit">
      <div class="new-habit__input new-habit__name">
        <input type="text" name="habitName" max="50">
        <label for="habitName">Habit Name</label>
      </div>
      <div class="new-habit__input new-habit__description">
        <textarea name="habitDescription" id="habitDescription"></textarea>
        <label for="habitDescription">Habit Description</label>
      </div>
    </div>
    <button type="submit" class="primary-btn createHabitBtn">Create</button>
  </form>
  <a href="dashboard.html">Back to Dashboard</a>
</body>

</html>
